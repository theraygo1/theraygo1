<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5K Savings Group</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e5631;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05) 1px, transparent 2px),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05) 1px, transparent 2px);
      background-size: 50px 50px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #2ecc71;
      text-align: center;
    }

    #namesInput {
      width: 300px;
      height: 120px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      padding: 10px;
      resize: none;
      box-shadow: 0 0 10px #27ae60;
      background: rgba(255,255,255,0.1);
      color: #e6ffe6;
      outline: none;
    }

    #pickBtn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      background: #27ae60;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.6);
      transition: background 0.3s ease;
    }

    #pickBtn:hover {
      background: #2ecc71;
    }

    #pickBtn:disabled {
      background: #145214;
      cursor: not-allowed;
    }

    #popup {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 10;
    }

    #popup.show {
      visibility: visible;
      opacity: 1;
    }

    #popupContent {
      background: #27ae60;
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 0 30px #2ecc71;
      font-size: 2.8rem;
      font-weight: 700;
      color: white;
      text-align: center;
      animation: popupBounce 0.6s ease forwards;
      letter-spacing: 2px;
      user-select: none;
    }

    @keyframes popupBounce {
      0% {
        transform: scale(0.7);
        opacity: 0;
        text-shadow: none;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
        text-shadow: 0 0 10px #a5f3a5, 0 0 20px #a5f3a5;
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 15px #2ecc71, 0 0 30px #27ae60;
      }
    }

    /* Member table styles */
    .member-table-container {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      overflow-x: auto;
    }

    .member-table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    .member-table th, .member-table td {
      padding: 12px;
      text-align: center;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .member-table th {
      background-color: #145214;
      font-size: 1.1rem;
    }

    .name-input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.15);
      color: #e6ffe6;
    }

    .status-toggle {
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      font-size: 0.95rem;
      cursor: pointer;
      background-color: #c0392b;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .status-toggle.received {
      background-color: #2ecc71;
    }

    @media (max-width: 480px) {
      #namesInput {
        width: 90vw;
        height: 150px;
      }

      #popupContent {
        font-size: 2rem;
        padding: 30px 40px;
      }

      .name-input {
        font-size: 0.9rem;
      }

      .status-toggle {
        font-size: 0.85rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

<h1>5K Savings Group</h1>

<textarea id="namesInput" placeholder="Enter 1 or more names, each on a new line..."></textarea>

<button id="pickBtn">Pick a Random Name</button>

<div id="popup">
  <div id="popupContent"></div>
</div>
<h2 style="color: #a5f3a5; margin-bottom: 12px; text-align: center; font-weight: 600;">
    1 seats completed successfully
  </h2>
<!-- Member List Table -->
<div class="member-table-container">
  <table class="member-table" aria-label="Member list with name and status">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="memberRows">
      <!-- Rows inserted by JS -->
    </tbody>
  </table>
</div>

<script>
  const API_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4onaGTn5RrdjGqZPXIqJRlv_WL6MfCtwaynZIn06XbklKGUAwCdqOMTmoB6HEtDK-HYyD-tkIipur/pubhtml";  // replace with your Apps Script URL
  const memberRows = document.getElementById('memberRows');

  // Default 10 members
  const defaultData = [
    { Name: 'bala', Status: 'pending' },
    { Name: 'mani G', Status: 'pending' },
    { Name: 'chinamaruthu', Status: 'pending' },
    { Name: 'Manikandan', Status: 'pending' },
    { Name: 'gokul', Status: 'pending' },
    { Name: 'bala Jd', Status: 'pending' },
    { Name: 'mani/maruthu', Status: 'pending' },
    { Name: 'Pragatheeshwaran', Status: 'received' },
    { Name: 'gokul/praga', Status: 'pending' },
    { Name: 'karthiyaraj M', Status: 'pending' }
  ];

  // Load from Google Sheet
  async function loadSheetData() {
    const res = await fetch(API_URL);
    let data = [];
    try {
      data = await res.json();
    } catch (e) {
      data = [];
    }

    if (!data || data.length === 0) {
      // ðŸ”„ First-time init: push default data
      await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(defaultData)
      });
      data = defaultData;
    }

    populateTable(data);
  }

  // Update a single row in Google Sheet
  async function updateStatus(name, status) {
    await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({Name: name, Status: status})
    });
  }

  function populateTable(data) {
    memberRows.innerHTML = '';
    data.forEach(row => {
      const tr = document.createElement('tr');

      // Name cell
      const nameTd = document.createElement('td');
      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.classList.add('name-input');
      nameInput.value = row.Name || '';
      nameInput.disabled = true; // lock editing names for now
      nameTd.appendChild(nameInput);
      tr.appendChild(nameTd);

      // Status cell
      const statusTd = document.createElement('td');
      const toggleBtn = document.createElement('button');
      toggleBtn.classList.add('status-toggle');
      toggleBtn.dataset.state = (row.Status || 'pending').toLowerCase();

      if (toggleBtn.dataset.state === 'received') {
        toggleBtn.textContent = 'Received';
        toggleBtn.classList.add('received');
      } else {
        toggleBtn.textContent = 'Pending';
      }

      toggleBtn.addEventListener('click', () => {
        if(toggleBtn.dataset.state === 'pending') {
          toggleBtn.dataset.state = 'received';
          toggleBtn.textContent = 'Received';
          toggleBtn.classList.add('received');
        } else {
          toggleBtn.dataset.state = 'pending';
          toggleBtn.textContent = 'Pending';
          toggleBtn.classList.remove('received');
        }
        // ðŸ”— Save back to Google Sheet
        updateStatus(nameInput.value, toggleBtn.dataset.state);
      });

      statusTd.appendChild(toggleBtn);
      tr.appendChild(statusTd);

      memberRows.appendChild(tr);
    });
  }

  // Load data on startup
  loadSheetData();
</script>


</body>
</html>
