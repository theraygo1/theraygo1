<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5K Savings Group</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e5631;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05) 1px, transparent 2px),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05) 1px, transparent 2px);
      background-size: 50px 50px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #2ecc71;
      text-align: center;
    }

    #namesInput {
      width: 300px;
      height: 120px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      padding: 10px;
      resize: none;
      box-shadow: 0 0 10px #27ae60;
      background: rgba(255,255,255,0.1);
      color: #e6ffe6;
      outline: none;
    }

    #pickBtn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      background: #27ae60;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.6);
      transition: background 0.3s ease;
    }

    #pickBtn:hover {
      background: #2ecc71;
    }

    #pickBtn:disabled {
      background: #145214;
      cursor: not-allowed;
    }

    #popup {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 10;
    }

    #popup.show {
      visibility: visible;
      opacity: 1;
    }

    #popupContent {
      background: #27ae60;
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 0 30px #2ecc71;
      font-size: 2.8rem;
      font-weight: 700;
      color: white;
      text-align: center;
      animation: popupBounce 0.6s ease forwards;
      letter-spacing: 2px;
      user-select: none;
    }

    @keyframes popupBounce {
      0% {
        transform: scale(0.7);
        opacity: 0;
        text-shadow: none;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
        text-shadow: 0 0 10px #a5f3a5, 0 0 20px #a5f3a5;
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 15px #2ecc71, 0 0 30px #27ae60;
      }
    }

    /* Member table styles */
    .member-table-container {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      overflow-x: auto;
    }

    .member-table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    .member-table th, .member-table td {
      padding: 12px;
      text-align: center;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .member-table th {
      background-color: #145214;
      font-size: 1.1rem;
    }

    .name-input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.15);
      color: #e6ffe6;
    }

    .status-toggle {
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      font-size: 0.95rem;
      cursor: pointer;
      background-color: #c0392b;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .status-toggle.received {
      background-color: #2ecc71;
    }

    @media (max-width: 480px) {
      #namesInput {
        width: 90vw;
        height: 150px;
      }

      #popupContent {
        font-size: 2rem;
        padding: 30px 40px;
      }

      .name-input {
        font-size: 0.9rem;
      }

      .status-toggle {
        font-size: 0.85rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

<h1>5K Savings Group</h1>

<textarea id="namesInput" placeholder="Enter 1 or more names, each on a new line..."></textarea>

<button id="pickBtn">Pick a Random Name</button>

<div id="popup">
  <div id="popupContent"></div>
</div>

<!-- Member List Table -->
<div class="member-table-container">
  <table class="member-table" aria-label="Member list with name and status">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="memberRows">
      <!-- Rows inserted by JS -->
    </tbody>
  </table>
</div>

<script>
  const pickBtn = document.getElementById('pickBtn');
  const namesInput = document.getElementById('namesInput');
  const popup = document.getElementById('popup');
  const popupContent = document.getElementById('popupContent');
  const memberRows = document.getElementById('memberRows');

  // Fixed 10 names for the table (independent from textarea)
  const fixedNames = [
    'bala',
    'mani G',
    'chinamaruthu',
    'Manikandan',
    'gokul',
    'bala Jd',
    'mani/maruthu',
    'Pragatheeshwaran',
    'gokul/praga',
    'karthiyaraj M'
  ];

  // Set initial status for each person ('pending' or 'received')
  const initialStatuses = [
    'pending',
    'received',
    'pending',
    'pending',
    'received',
    'pending',
    'pending',
    'received',
    'pending',
    'pending'
  ];

  function getNames() {
    return namesInput.value
      .split('\n')
      .map(n => n.trim())
      .filter(n => n.length > 0);
  }

  function showPopup(name) {
    popupContent.textContent = name;
    popup.classList.add('show');
  }

  function hidePopup() {
    popup.classList.remove('show');
  }

  function getRandomName(names) {
    const randomIndex = Math.floor(Math.random() * names.length);
    return names[randomIndex];
  }

  async function animatePick(names, finalName) {
    return new Promise(resolve => {
      let count = 0;
      const totalCycles = 30;
      const interval = 50;

      const intervalId = setInterval(() => {
        const fakeName = names[Math.floor(Math.random() * names.length)];
        popupContent.textContent = fakeName;
        count++;
        if (count > totalCycles) {
          clearInterval(intervalId);
          resolve(finalName);
        }
      }, interval);
    });
  }

  pickBtn.addEventListener('click', async () => {
    const names = getNames();
    if (names.length === 0) {
      alert('Please enter at least one name in the box above.');
      return;
    }

    const finalName = getRandomName(names);
    pickBtn.disabled = true;
    showPopup('Picking...');
    const result = await animatePick(names, finalName);
    popupContent.textContent = result;
    popupContent.style.animation = 'popupBounce 0.6s ease forwards';
    pickBtn.disabled = false;
  });

  popup.addEventListener('click', (e) => {
    if (e.target === popup || e.target === popupContent) {
      hidePopup();
    }
  });

  // Populate table with fixed names and initial statuses
  function populateTable() {
    memberRows.innerHTML = ''; // clear previous rows

    for(let i = 0; i < 10; i++) {
      const tr = document.createElement('tr');

      // Name cell with editable input
      const nameTd = document.createElement('td');
      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.classList.add('name-input');
      nameInput.value = fixedNames[i];
      nameTd.appendChild(nameInput);
      tr.appendChild(nameTd);

      // Status cell with toggle button
      const statusTd = document.createElement('td');
      const toggleBtn = document.createElement('button');
      toggleBtn.classList.add('status-toggle');

      const status = initialStatuses[i] || 'pending';
      toggleBtn.dataset.state = status;

      if (status === 'received') {
        toggleBtn.textContent = 'Received';
        toggleBtn.classList.add('received');
      } else {
        toggleBtn.textContent = 'Pending';
      }

      toggleBtn.addEventListener('click', () => {
        if(toggleBtn.dataset.state === 'pending') {
          toggleBtn.dataset.state = 'received';
          toggleBtn.textContent = 'Received';
          toggleBtn.classList.add('received');
        } else {
          toggleBtn.dataset.state = 'pending';
          toggleBtn.textContent = 'Pending';
          toggleBtn.classList.remove('received');
        }
      });

      statusTd.appendChild(toggleBtn);
      tr.appendChild(statusTd);

      memberRows.appendChild(tr);
    }
  }

  // Initial load
  populateTable();
</script>

</body>
</html>
